spring:
   application:
      name: screenforce-discovery-server
eureka:
   client:
      register-with-eureka: false
      fetch-registry: false
server:
   port: 8761

---
# Profile to be used in the deployed dev envirment
spring:
   profiles: dev
eureka:
   instance:
      prefer-ip-address: true
   client:
      register-with-eureka: false
      fetch-registry: false
   server:
      enable-self-preservation: false
